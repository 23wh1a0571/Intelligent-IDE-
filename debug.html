<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Language Code Debugger</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1E3C72, #2A5298);
            color: #fff;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            max-width: 800px;
            margin: auto;
        }

        h1, h2 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
        }

        label {
            font-weight: 500;
        }

        textarea {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            resize: none;
            outline: none;
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Button Styling */
        .btn-custom {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-transform: uppercase;
        }

        .btn-custom:hover {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            transform: scale(1.05);
        }

        /* Output Box */
        .output-box {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Error Styling */
        .error {
            color: #ff4a4a;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Multi-Language Code Debugger</h1>
        <form id="code-form">
            <div class="mb-3">
                <label for="language">Select Language:</label>
                <select class="form-select" id="language">
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="cpp">C++ (not implemented)</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="code">Write Your Code:</label>
                <textarea class="form-control" id="code" rows="8" placeholder="Enter your code here..."></textarea>
            </div>
            <button type="submit" class="btn btn-custom">Run Code</button>
        </form>

        <h2>Output:</h2>
        <pre class="output-box"><code id="output"></code></pre>

        <h2>Error:</h2>
        <pre class="output-box"><code id="error"></code></pre>
    </div>

    <script>
        document.getElementById("code-form").addEventListener("submit", function(event) {
            event.preventDefault();
            
            var language = document.getElementById("language").value;
            var code = document.getElementById("code").value;
            var outputElement = document.getElementById("output");
            var errorElement = document.getElementById("error");

            // Clear previous output and errors
            outputElement.textContent = "";
            errorElement.textContent = "";

            try {
                if (language === "python") {
                    // Python simulation (for demonstration)
                    outputElement.textContent = "Python code executed successfully!";
                } else if (language === "javascript") {
                    // JavaScript simulation (for demonstration)
                    outputElement.textContent = "JavaScript code executed successfully!";
                } else {
                    throw new Error("Unsupported language or code error.");
                }
            } catch (error) {
                errorElement.textContent = error.message;
            }
        });
    </script>
</body>
</html>
